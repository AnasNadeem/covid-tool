{% extends "layout.html" %}
{% block maincontent %}
<div class="container">
  <div class="row">
    {% for i in tweet_data %}
    <div class="col-lg-8 offset-lg-4">
      <blockquote class="twitter-tweet">
        <p>
          {{ i.text }}
        </p>
        <a href="{{ i.url_tweet }}">{{ i.time_created }}</a>
      </blockquote>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock maincontent %}

{% block jscont %}
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock jscont %}
