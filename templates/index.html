<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Covid tool</title>
  </head>
  <body>
    <form id="covid-form" action="" method="post">
      <div class="field-place">
        <i class="bi bi-geo-alt"></i>
        <input type="text" name="place" placeholder="State or City" />
        <i class="bi bi-arrow-right"></i>
      </div>
      <div class="field-needs inactive">
        <i class="bi bi-bag-plus"></i>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="oxygen"
            name="need"
            value="oxygen"
            checked
          />
          <label class="form-check-label" for="oxygen">Oxygen</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="need"
            id="beds"
            value="beds"
          />
          <label class="form-check-label" for="beds">Beds</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="need"
            id="plasma"
            value="plasma"
          />
          <label class="form-check-label" for="plasma">Plasma</label>
        </div>
        <i class="bi bi-arrow-right"></i>
      </div>
      <!-- <div class="field-finish inactive">
        <i class="bi bi-heart-fill"></i>
        <p>Thank You!</p>
        <i class="bi bi-heart-fill"></i>
      </div> -->
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="static/app.js"></script>
  </body>
</html>
