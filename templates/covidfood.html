<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS only -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="/static/mainstyle.css" />
    <title>Covid Meals</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbarMainBg">
        <div class="container">
            <a class="navbar-brand" href="/">Covid Help Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navLinkText" href="/health">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navLinkText" href="/covidfood">Covid Meals</a>

                    <li class="nav-item">
                        <a class="nav-link navLinkText" href="/vaccine">Vaccination Center</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>

                </select>
                <input type="text" id="keywordCityPro" class="form-control mb-2"

                <div class="d-grid mx-auto">
                    <input type="button" id="searchBtn" class="btn btn-primary" value="Search">
                </div>
            </div>
        </div>
        <div id="mainInfo">

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->

    <script src="https://kit.fontawesome.com/7a10e3388d.js" crossorigin="anonymous"></script>
